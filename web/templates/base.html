<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Quiz Web" }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&family=Unbounded:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ request.url_for('static', path='/styles.css') }}" />
</head>
<body>
  <header class="topbar">
    <a href="/" class="brand">
      <img class="brand-logo" src="{{ request.url_for('static', path='/logo.svg') }}" alt="KSIGMA" />
      <span>KSIGMA EDU</span>
    </a>
    <nav>
      {% if user %}
        <a href="/solve">Решать</a>
        <a href="/stats">Статистика</a>
        {% if user.role in ['admin', 'superadmin'] %}
          <a href="/admin/import">Импорт</a>
        {% endif %}
        {% if user.role == 'superadmin' %}
          <a href="/admin/broadcast">Рассылка</a>
        {% endif %}
        <a href="/logout">Выйти</a>
      {% endif %}
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
